<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <div>
                <div style="float:left;width: 50px; height: 50px;">
                    <img src="resources/logo.jpg" width="100%"/>
                </div>
                <div style="float: left;width: 50px; height: 50px;">
                    <img src="resources/logo.jpg" width="100%"/>
                </div>
                <div style="float: right;">
                    <h:button value="教程" outcome="welcomePrimefaces.xhtml"/>
                    <h:button value="关于" outcome="welcomePrimefaces.xhtml"/>
                    <h:button value="登录" outcome="login.xhtml"/>
                </div>
            </div>
            <div style="clear: both;">
            </div>
            <div style="background: url(resources/regist_bg.jpg);height: 500px;">
                <div style="position:absolute;top:200px;left:300px;border: 5px solid darkgray;width: 60%;height: 35%;background-color: white;">
                    <table width="60%" align="center">
                        <tr>
                            <td colspan="2"><font color="blue" size="6">用户注册</font>USER REGISTER</td>
                        </tr>
                        <h:form id="loginForm">
                            <p>Name :</p><h:inputText id="userN" value="#{userController.selected.userName}"
                                                      required="true"/>
                            <br/>
                            <p>Password :</p><h:inputSecret id="pass" value="#{userController.selected.userPassword}"/>
                            <br/>
                            <p>PhoneNumber:</p>
                            <h:inputText id="phoneNum" value="#{userController.selected.userPhoneNum}" required="true">
                                <f:validator validatorId="jill.phoneValidater"/>
                            </h:inputText><br/>
                            <h:message style="color: red; text-decoration: overline" for="phoneNum" id="errors1"/><br/>
                            <h:commandButton id="registerButton" action="#{userController.create}" value="注册"/>
                            <h:message style="color: red; text-decoration: overline" for="registerButton"
                                       id="errors_register"/>
                        </h:form>
                    </table>
                </div>

            </div>
            <div style="text-align: center;">
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
                <a href="#">首页</a>
                <a href="#">法律声明</a>
                <br/>
            </div>
        </div>
    </h:body>
</html>
