<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template Example</title>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:commandLink id="plan-link-id" action="projectDetail" styleClass="item_left" value="计划"/>
                    <h:commandLink id="memo-link-id" action="comment" styleClass="item_left" value="留言"/>
                    <h:commandLink id="newplan-link-id" action="newPlan" styleClass="item_right"  value="新建计划"/>
                </h:form>
                <br/><br/>

                <h2>新的任务</h2>
                <br/>

                <h:form id="newTaskForm">
                    <p>任务名称：</p>
                    <h:inputText id="taskName" value="#{taskController.selected.taskName}" required="true"/><br/>
                    <p>任务介绍：</p>
                    <h:inputTextarea id="taskIntro" value="#{taskController.selected.taskIntro}"/><br/>
                    <p:outputLabel for="startTime" value="任务开始日期：" /><br/>
                    <p:calendar id="startTime" value="#{taskController.selected.taskDate}" showOn="button" /><br/>

                    <h:commandButton id="registerButton" action="#{taskController.createTask()}" value="新建"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
