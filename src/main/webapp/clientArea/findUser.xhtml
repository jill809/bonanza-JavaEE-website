<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>查询用户</title>
    </h:head>
    <h:body>
        <div>
            <div style="float:left">
                <img src="../resources/logo.png"/>
            </div>
            <div style="clear: both;"/>
        </div>

        <div style="background: url(../resources/regist_bg.jpg);width: 1800px; height: 900px;">
            <div style="position:relative;border: 3px solid darkgray;border-radius: 40px;width: 500px;height: 300px;top: 200px;background-color: white;text-align: center;margin:0px auto;" align="center">

                <h:form style="top: 200px;margin: 0px auto;">
                    <div style="margin-top: 30px;">
                        <h:commandButton image="../resources/memberIcon/cross3.svg" action="teamDetail" style="position: absolute;right: 20px;top: 15px;" />
                        <font color="blue" size="6" >添加成员</font>

                        <h4>现在就来添加你的新成员吧</h4>
                        <p:outputLabel value="查找用户手机号: "/>
                        <p:inputText id="phoneNumber" value="#{teamDetailController.userPNBfind}" required="true">
                            <f:validator validatorId="jill.phoneValidater"/>
                        </p:inputText>
                        <br/>
                        <p:message for="phoneNumber" style="margin: 0px auto; max-width: 70%;"/><br/>
                        <h:commandButton id="findButton" action="#{teamDetailController.findUser()}" value="查找" style="width:80px;height: 40px;maigin-top:50px;"/>
                    </div>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
