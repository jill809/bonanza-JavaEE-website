<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>查询用户</title>
    </h:head>
    <h:body>
        <div>
            <div style="float:left">
                <img src="../resources/logo.png"/>
            </div>
            <div style="clear: both;"/>
        </div>

        <div style="background: url(../resources/regist_bg.jpg);width: 1800px; height: 900px;">
            <div style="position:relative;border: 3px solid darkgray;border-radius: 50px;width: 500px;height: 300px;top: 200px;background-color: white;text-align: center;margin:0px auto;" align="center">

                <h:form style="top: 200px;margin: 0px auto;">
                    <div style="margin-top: 30px;">
                        <font color="blue" size="6" >确认添加</font>
                        <h:commandButton image="../resources/memberIcon/cross3.svg" action="teamDetail" style="position: absolute;right: 20px;top: 15px;" />
                        <h4>终于到了添加新成员的时刻啦</h4>
                        <h:outputLabel value="用户姓名："/>
                        <h:outputText style="background-color:bisque;font-size: 20px;" value="#{teamDetailController.findedUser.userName}"></h:outputText><br/><br/><br/>
                        <h:commandButton id="quitButton" action="findUser" value="取消" style="width:80px;height: 40px"/>
                        <h:commandButton id="addButton" action="#{teamDetailController.addUser}" value="添加" style="width:80px;height: 40px;"/>
                    </div>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
