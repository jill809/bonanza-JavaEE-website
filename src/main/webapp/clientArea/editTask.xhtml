<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8"/>
        <title>Facelets Template Example</title>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="cssTeam.css"/>
                <div style="position:absolute;top:180px; left:280px;border: 5px solid darkgray;width: 60%;height: 35%;background-color: white;">
                    <table  width="20%"  style="float:left; ">
                        <h:graphicImage value="./../resources/showTeam1.png" rendered="#{projectController.project.projectId%7 eq 0}" style="margin: 30px; height:80px;"></h:graphicImage>
                        <h:graphicImage value="./../resources/showTeam2.png" rendered="#{projectController.project.projectId%7 eq 1}" style="margin: 30px;height: 80px"></h:graphicImage>
                        <h:graphicImage value="./../resources/showTeam3.png" rendered="#{projectController.project.projectId%7 eq 2}" style="margin: 30px;height: 80px"></h:graphicImage>
                        <h:graphicImage value="./../resources/showTeam4.png" rendered="#{projectController.project.projectId%7 eq 3}" style="margin: 30px; height: 80px"></h:graphicImage>
                        <h:graphicImage value="./../resources/showTeam5.png" rendered="#{projectController.project.projectId%7 eq 4}" style="margin: 30px;height: 80px"></h:graphicImage>
                        <h:graphicImage value="./../resources/showTeam6.png" rendered="#{projectController.project.projectId%7 eq 5}" style="margin: 30px; height: 80px"></h:graphicImage>
                    </table>
                    <table width="80%" align="left" style="float:right">
                        <tr>
                            <td ><font color="blue" size="7">任务信息</font></td>
                        </tr>
                        <h:form>
                            <tr>
                                <td>任务名:</td>
                                <td><h:inputText value="#{taskController.selectedTask.taskName}"/></td>
                            </tr>
                            <tr>
                                <td>计划介绍:</td>
                                <td><h:inputTextarea value="#{taskController.selectedTask.taskIntro}"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="项目截至日期：" /></td>
                                <td><p:calendar  value="#{taskController.selectedTask.taskDate}" showOn="button" /></td>
                            </tr>
                            <tr>
                                <td>
                                    <h:commandButton actionListener="#{taskController.update()}" action="projectDetail.xhtml" value="提交"></h:commandButton>
                                </td>
                            </tr>
                        </h:form>
                    </table>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
