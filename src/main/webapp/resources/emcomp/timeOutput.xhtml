<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>never mind</title>
    </h:head>
    <h:body>
        <cc:interface>
            <cc:attribute name="pattern" default="yyyy-MM-dd HH:mm:ss" required="false"/>
            <cc:attribute name="time" required = "true"/>
            <cc:attribute name="style" default=" font-size:12px;"/>
        </cc:interface>
        <cc:implementation>
            <h:outputText value="#{cc.attrs.time}">
                <f:convertDateTime pattern="#{cc.attrs.pattern}"/>
            </h:outputText>
        </cc:implementation>
    </h:body>
</html>
